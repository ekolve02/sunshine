<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>botyara</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="crossorigin="anonymous"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="products">
        <ul class="product-list">
            <li>
                <img src="./images/chort.png" alt="">
                <h1>Counter Strike 2</h1>
                <span>1.5₣</span>
                <p>FPS/Tactic</p>
                <button>Купить</button>
            </li>
            <li>
                <img src="./images/hades.png" alt="">
                <h1>Hades</h1>
                <span>1.5₣</span>
                <p>Roguelike/Fighting/ActionRPG</p>
                <button>Купить</button>
            </li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
        </ul>
    </div>
    <div class="product-info">
        <p class="product-name">Товар: </p>
        <p class="product-price">Цена: </p>
        <div class="selection-payment">
            <span>Метод оплаты</span>
            <ul>
                <li>LAVA</li>
                <li>FreeKassa</li>
                <li>Юмани</li>
            </ul>
        </div>
        <button id="acceptBuy">Перейти к оплате</button>
    </div>
    <div class="payment-form">
        <h1>Спасибо за покупку!</h1>
        <p>Ваш ключ: </p>
        <div class="game-key"></div>
    </div>
    <div class="overflow"></div>
</body>
<script src="scripts.js"></script>
</html>
